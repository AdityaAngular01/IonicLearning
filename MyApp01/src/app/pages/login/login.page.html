<ion-content >
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclica</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input
            label="Email"
            labelPlacement="floating"
            placeholder="Enter email"
            type="email"
            >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Password"
            labelPlacement="floating"
            placeholder="Enter Password"
            type="password"
            >
          </ion-input>
        </ion-item>
        <ion-button size="full" color="dark" fill="clear">Forgot email/password</ion-button>
        <ion-button size="full" color="success"><span>Login</span></ion-button>
        <ion-button size="full" color="success" fill="clear" [routerLink]="['/register']">Register</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
